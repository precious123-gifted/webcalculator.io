<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
	<script type="text/javascript" src="index.js"></script>
	
  </head>
  <body>
    <div class="app">
		
      <div class="screen">
        <input  type="numbers"  placeholder="-"    class="textviewer"  id="textviewer"  />
      </div>

      <div class="buttonContainer">
       
        <div class="buttons">
          
          <div class="button"  onclick="insert(1)" >1</div>
         
          <div class="button"  onclick="insert(2)" >2</div>
       
          <div class="button"  onclick="insert(3)" >3</div>
       
          <div  class="button"  id="operators"      onclick="insert('/')"
          >&divide</div>
       

     
          <div class="button"  onclick="insert(4)" >4</div>
       
          <div class="button"  onclick="insert(5)" >5</div>
       
          <div class="button"  onclick="insert(6)" >6</div>
       
          <div class="button" id="operators"  onclick="insert('*')"
          >x</div>
       

    
          <div class="button"  onclick="insert(7)" >7</div>
       
          <div class="button"  onclick="insert(8)" >8</div>
       
          <div class="button"  onclick="insert(9)" >9</div>
       
          <div class="button" id="operators"  onclick="insert('+')"
          >+</div>
       

      
          <div class="button"  onclick="insert('.')"">.
</div>            
       
          <div class="button"  onclick="insert(0)" >0</div>
       
          <div class="button" id="operators"  onclick="insert('-')"
          >-</div>
       
          <div class="button" id="operators"   onclick="result()"  >=</div>
       

     
         
        </div>
        <di
        v class="correctionKeys">
            <div  id="cbutton"  onclick="cler()" >c</div>
       
         <div  id="dbutton"   onclick="delet()" >de</div></di>
	  </div>
	</div> 
    
  </body>
</html>
